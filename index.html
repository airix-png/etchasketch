<html>
<style>

html {background-color:#D8DEE9}

.squareGridContainer {display:grid;
grid-gap: 0px;
background-color:#ECEFF4;
grid-template-columns: repeat(var(--grid-cols), 1fr);
grid-template-rows: repeat(var(--grid-rows), 1fr);
width: 980px;
height: 980px;
margin: auto;
position: relative;
top: 150px;
}



.square {background-color:#ECEFF4;
}


:root {
    --grid-cols: 1;
    --grid-rows: 1;
}




</style>
<body>
    <div class="squareGridContainer"> 

    </div>


<div><button class="generateGrid"> Generate Canvas </button></div> 












<script>
//Globals

const squareGrid = document.querySelector('.squareGridContainer')
const canvas = document.querySelector ('.generateGrid')

//Functions

function createGrid(rows, cols) {
    squareGrid.style.setProperty('--grid-rows', rows);
    squareGrid.style.setProperty('--grid-cols', cols);
    for (c = 0; c < (rows * cols); c++) {
        let square = document.createElement("div");
        square.classList.add("square");
        squareGrid.appendChild(square);                          
        square.addEventListener("mouseover",
            nord)
}}

//colors

function nord(square) {square.target.style.background = "#434C5E";
}

function shading(square) {
    square.target.style.background = "black";
    square.target.style.opacity -= "-0.1"; 
}

function getRandColor(){
    let letters = "0123456789ABCDEF"
    let getRandLetter = letters.charAt(Math.floor(Math.random()*16));
    let randColor = "#"
    for (i=0; i<6; i++) {
        getRandLetter = letters.charAt(Math.floor(Math.random()*16));
        randColor += getRandLetter;
    }
    return randColor;
}



function rainbow(square) {
    if (square.target.className === "square"){
    square.target.style.background = getRandColor();
}}

function eraser(square) {square.target.style.background = "#ECEFF4"
}

//Event Listeners

    canvas.addEventListener("click", function(){
        squareGrid.innerHTML = '';                                      // clears the grid
        const generate = prompt ("Enter canvas size (integers only)")

    createGrid(generate,generate);

    
    
    
    
    })



    console.log(createGrid(16, 16));





</script>



</body>
</html>
